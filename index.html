<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine â¤ï¸</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
    }

    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      position: absolute;
      background: #fff;
      color: #ff4d6d;
    }

    .emoji {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ğŸ¥ºâ¤ï¸</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜ˆ</button>
  </div>

  <div class="emoji">ğŸ’˜ğŸ’˜ğŸ’˜</div>

  <script>
    const noBtn = document.getElementById("no");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Move when finger gets close (mobile friendly)
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    // Initial random position
    moveNoButton();

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>

</body>
</html>
